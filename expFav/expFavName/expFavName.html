<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../CookFood.png" type="png">
    <link rel="stylesheet" href="expFavName.css" />
    <script src="https://kit.fontawesome.com/80a8af315d.js" crossorigin="anonymous"></script>
    <title>Recipe Explore</title>
</head>

<body>
    <header>
        <nav>
            <h1>Explore Recipe</h1>
            <form name="inputForm">
                <input type="text" id="searchBox" placeholder="Type the meal name..." class="searcBox" />
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Find your favourite recipes by the name...</h2>
            </div>
            <div class="quote1">
                <blockquote>Real food doesn't have ingredients, real food is ingredients.<br />
                    <cite>- Jamie Oliver</cite>
                </blockquote>
            </div>
            <div class="quote2">
                <blockquote>Food is not rational. Food is culture, habit, craving, and identity.<br />
                    <cite>- Jonathan Safran Foer</cite>
                </blockquote>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="recipe-details-content"></div>
                <div class="fav-recipe-details-content"></div>
            </div>
        </section>
    </main>

    <script src="expFavName.js"></script>

</body>

</html>
