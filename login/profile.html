<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        #modalBtn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            border-radius: 8px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .profile-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-info label {
            font-weight: bold;
        }

        .profile-actions {
            text-align: center;
        }

        .profile-actions button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        .profile-actions button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Button to open the modal -->
    <button id="modalBtn" onclick="openModal()">Open Profile</button>

    <!-- The Modal -->
    <div id="profileModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>User Profile</h2>
            <div class="profile-info">
                <label for="username">Username:</label>
                <p>JohnDoe</p>
                <label for="email">Email:</label>
                <p>johndoe@example.com</p>
                <!-- Add more profile information here -->
            </div>
            <div class="profile-actions">
                <br>
                <button onclick="redirectToPasswordChange()">Change Password</button>
                <button onclick="redirectToSignOut()">Sign Out</button>
            </div>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("profileModal");

        // Function to open the modal
        function openModal() {
            modal.style.display = "block";
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = "none";
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // Function to redirect to password change page
        function redirectToPasswordChange() {
            window.location.href = 'forgot_password.html';
        }

        // Function to redirect to sign out page
        function redirectToSignOut() {
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
